					data-toggle="collapse" data-target="#navbar" aria-expanded="false"

	<form name="addUser1" action="handleAdd.jsp" method="post">
		<input type="text" name="uname" placeholder="请输入联系人姓名"
			class="myInput inputText" required /> <input type="text" name="ujob"
			placeholder="请输入联系人工作" class="myInput inputText" required /> <input
			type="text" name="unick" placeholder="请输入联系人昵称"
			class="myInput inputText" required /> <input type="text"
			name="uemail" placeholder="请输入联系人邮箱" class="myInput inputText"
			required /> <input type="text" name="udate" placeholder="请输入联系人生日"
			class="myInput inputText" required />
		<textarea rows="4" cols="50" name="umessage" placeholder="备注信息"
			class="myTextarea" required></textarea>
		<input name="submit" class="myBtn" type="submit" value="提交" /> <input
			type="reset" name="reset" class="myBtn" value="重置" />
		<!-- 返回txl.jsp页面：<input name="returnTXL" class="myBtn" type="button" value="返回" onclick="JavaScript:window.location.href='txl.jsp'"/> -->
	</form>
